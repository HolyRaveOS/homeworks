			<script>
				function createTable(rows, columns, content) {
					document.write('<table border="2px">')
					for (let i = 0; i < rows; i++) {
						document.write('<tr>')
						for (let j = 0; j < columns; j++) {
							document.write(`<td> ${content} </td>`)
						}
						document.write('</tr>')
					}
					document.write('</table>')
				}

				createTable(parseInt(prompt('Введіть кількість рядків')),
					parseInt(prompt('Введіть кількість колонок')),
					(prompt('Введіть контент таблиці')))
