			<script>
				function getResult(num1, num2, num3) {
					let evenNum = 0
					if (num1 % 2 === 0) {
						evenNum++
					}
					if (num2 % 2 === 0) {
						evenNum++
					}
					if (num3 % 2 === 0) {
						evenNum++
					}
					let positiveNum = 0
					if (num1 >= 0) {
						positiveNum++
					}
					if (num2 >= 0) {
						positiveNum++
					}
					if (num3 >= 0) {
						positiveNum++
					}
					let greaterThan100Num = 0
					if (num1 > 100) {
						greaterThan100Num++
					}
					if (num2 > 100) {
						greaterThan100Num++
					}
					if (num3 > 100) {
						greaterThan100Num++
					}
					return [evenNum, positiveNum, greaterThan100Num]
				}
				let res = getResult(parseInt(prompt('Введіть число 1 ')), parseInt(prompt('Введіть число 2 ')), parseInt(prompt('Введіть число 3 ')))
				document.write(`Кількість парних чисел = ${res[0]}<br>`)
				document.write(`Кількість додатних чисел = ${res[1]}<br>`)
				document.write(`Кількість чисел більших за 100 = ${res[2]}`)
			</script>
