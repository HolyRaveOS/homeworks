			<script>
				function getInchFromCentimeter(num) {
					return num / 2.54
				}
				function getPoundFromKilogram(num) {
					return num * 2.20462
				}
				function getMileFromKilometer(num) {
					return num / 1.60934
				}
				const inchFromCentimeter = parseFloat(prompt('Введіть кількість сантиметрів'))
				const poundFromKilogram = parseFloat(prompt('Введіть кількість кілограм'))
				const mileFromKilometer = parseFloat(prompt('Введіть кількість Кілометрів'))
				document.write(`${inchFromCentimeter} Сантиметрів = ${(getInchFromCentimeter(inchFromCentimeter)).toFixed(2)} Дюймів <br>`)
				document.write(`${poundFromKilogram} Кілограм = ${(getPoundFromKilogram(inchFromCentimeter)).toFixed(2)} Фунтів <br>`)
				document.write(`${mileFromKilometer} Кілометрів = ${(getMileFromKilometer(inchFromCentimeter)).toFixed(2)} Миль`)
			</script>
