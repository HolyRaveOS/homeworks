			<script>
				function getDayInfo(dayNum) {
					let result
					switch (dayNum) {
						case 1:
						case 2:
						case 3:
						case 4:
						case 5:
							result = 'День робичий'
							break;
						case 6:
						case 7:
							result = 'Вихідний день'
							break;
						default:
							result = 'Хибний день'
							break;
					}
					return result
				}
