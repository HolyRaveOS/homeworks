<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 1</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">
							Головна
						</a>
					</li>
					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">
							ДЗ №2
						</a>
					</li>
					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task1
						</span>
					</li>
				</ul>
			</nav>
			<style>
				table {
					border-collapse: collapse;
					width: 100%;
				}

				th,
				td {
					padding: 10px;
					text-align: left;
					border: 2px solid #000000;
				}
			</style>
			<script>
				//1.Вводимо необхідні дані
				let a = parseFloat(prompt('Введіть дійсне число для а'))
				let b = parseFloat(prompt('Введіть дійсне число для b'))
				//2.Знаходимо результат
				let sum = a + b
				let product = a * b
				let fraction = a / b
				//3.Виводимо результат
				document.write(`
			<table>
				<tr>
					<th>Перше число</th>
					<th>Друге число</th>
					<th>Сума</th>
					<th>Добуток</th>
					<th>Частка</th>
				</tr>

				<tr>
					<td>${a.toFixed(3)}</td>
					<td>${b.toFixed(3)}</td>
					<td>${sum.toFixed(3)}</td>
					<td>${product.toFixed(3)}</td>
					<td>${fraction.toFixed(3)}</td>
				</tr>
				</table>`)
			</script>
		</div>
	</div>
</body>

</html>
