			<div class="script">
				<script>
					//1.Вводимо необхідні дані
					let secondNum = parseInt(prompt('Кількість секунд'))
					//2.Знаходимо результат
					let hourNum = Math.floor(secondNum / 3600)
					let minuteNum = Math.floor((secondNum % 3600) / 60)
					//3.Виводимо результат
					document.write(`${hourNum} Годин : ${minuteNum} Хвилин`)
				</script>
