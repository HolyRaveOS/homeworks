<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task6</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="./task6.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 6</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">
							Головна
						</a>
					</li>
					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">
							ДЗ №2
						</a>
					</li>
					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task6
						</span>
					</li>
				</ul>
			</nav>
			<div class="script">
				<script>
					//1.Вводимо необхідні дані
					let goods1Num = parseInt(prompt('Кількість товару №1'))
					let goods1Price = parseFloat(prompt('Ціна товару №1'))
					let goods2Num = parseInt(prompt('Кількість товару №2'))
					let goods2Price = parseFloat(prompt('Ціна товару №2'))
					let goods3Num = parseInt(prompt('Кількість товару №3'))
					let goods3Price = parseFloat(prompt('Ціна товару №3'))
					//2.Знаходимо результат
					let goods1TotalPrice = goods1Num * goods1Price
					let goods2TotalPrice = goods2Num * goods2Price
					let goods3TotalPrice = goods3Num * goods3Price
					let TotalPrice = goods1TotalPrice + goods2TotalPrice + goods3TotalPrice
					//3.Виводимо результат
					document.write(`
<div class="check">
      <h2 class="check-title">Чек</h2>
   <div class="check-item">
      <span>Ціна товару №1:</span>
      <span>${goods1TotalPrice}</span>
   </div>
   <div class="check-item">
      <span>Ціна товару №2:</span>
      <span>${goods2TotalPrice}</span>
   </div>
   <div class="check-item">
      <span>Ціна товару №3:</span>
      <span>${goods3TotalPrice}</span>
   </div>
   <div class="check-item">
      <span>Загальна ціна:</span>
      <span>${TotalPrice}</span>
   </div>
   <div class="check-total">
      <span>Дякуємо за покупку!</span>
   </div>
</div>`);
				</script>
			</div>
		</div>
	</div>
</body>

</html>
