			<script>

				class Auto {
					constructor(brand, tankSize, amountOfAvailableGas, seatNum, passengersNum) {
						this.brand = brand
						this.tankSize = tankSize
						this.amountOfAvailableGas = amountOfAvailableGas
						this.seatNum = seatNum
						this.passengersNum = passengersNum
					}

					refuel(gasAmount) {
						if (this.tankSize < this.amountOfAvailableGas + gasAmount)
							throw new Error('There is not enough space in the tank')
						this.amountOfAvailableGas += gasAmount
					}

					showPassengers() {
						alert(`кількість пасажирів = ${this.passengersNum} кількість вільних місьць = ${this.seatNum}`)
					}

					addPassages(passengersAmount) {
						if (this.seatNum < this.passengersNum + passengersAmount)
							throw new Error('There is not enough seats in the car')
						this.passengersNum += passengersAmount
						this.seatNum -= this.passengersNum
					}

					dropOffPassengers(passengersAmount) {
						if (this.passengersNum < passengersAmount)
							throw new Error('There in not enough passengers in the car')
						this.passengersNum -= passengersAmount
						this.seatNum += passengersAmount
					}
				}

				let auto = new Auto('audi', 60, 35, 5, 2)

				let userGasAmount = parseFloat(prompt('Введіть кількіть літрів для заправки'))

				auto.refuel(userGasAmount)

				let userPassengersAmountToAdd = parseFloat(prompt('Введіть кількість пасажирів яких потрібно додати'))

				auto.addPassages(userPassengersAmountToAdd)
				auto.showPassengers()

				let userPassengersAmountToDropOff = parseFloat(prompt('Введіть кількість пасажирів яких потрібно висадити'))

				auto.dropOffPassengers(userPassengersAmountToDropOff)
				auto.showPassengers()

				console.log(auto);

			</script>
