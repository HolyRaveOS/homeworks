			<script>

				class HeadOfDances {
					constructor(girlsArr, boysArr) {
						this.girlsArr = girlsArr
						this.boysArr = boysArr
					}

					getRandomName(gender) {
						let max = gender.length
						let randIndex = Math.floor(Math.random() * max)
						return gender[randIndex]
					}

					createPair() {
						return `${this.getRandomName(this.girlsArr)},${this.getRandomName(this.boysArr)}`
					}

					run() {
						setTimeout(() => {
							alert(this.createPair())
							this.run()
						}, 5000);
					}
				}

				let headOfDances = new HeadOfDances(
					['Olga', 'Tanya', 'Elena', 'Maria', 'Oksana', 'Victoria'],
					['Oleg', 'Igor', 'Andrew', 'Ruslan', 'Mykhailo', 'Arthur']
				)

				headOfDances.run()

			</script>
