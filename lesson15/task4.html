<body>

					</li>
				</ul>
			</nav>
			<script>

				class Banner {
					constructor(bannerArr) {
						this.bannerArr = bannerArr
					}

					chooseObject() {
						let max = this.bannerArr.length
						let randIndex = Math.floor(Math.random() * max)
						return randIndex
					}

					showRandomBanner() {
						let randObject = this.chooseObject()
						return document.write
							(`<a href=${this.bannerArr[randObject].link} target="_blank">
							<img src=${this.bannerArr[randObject].image} width="300" height="300" alt="Баннер"></a>`)
					}
				}

				let banner = new Banner(
					[
						{
							image: './task4-img/1.png',
							link: 'https://rozetka.com.ua/'
						},
						{
							image: './task4-img/2.png',
							link: 'https://www.youtube.com/'
						},
						{
							image: './task4-img/3.png',
							link: 'https://github.com/'
						},
						{
							image: './task4-img/4.png',
							link: 'https://open.spotify.com/'
						}
					]
				)

				banner.chooseObject()
				banner.showRandomBanner()

			</script>

	</div>
</body>
