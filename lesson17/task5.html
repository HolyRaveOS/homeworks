<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-title">Задача 5</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="../index.html"> Головна </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="./index.html" class="breadcrumbs__link"> ДЗ №17 </a>
            </li>
            <li class="breadcrumbs__item">
              <span class="breadcrumbs__link breadcrumbs__link_active">
                Task5
              </span>
            </li>
          </ul>
        </nav>
        <script>
          class TestData {
            constructor(
              firstNum,
              secondNum,
              operation,
              userAnswer,
              correctAnswer
            ) {
              this.firstNum = firstNum
              this.secondNum = secondNum
              this.operation = operation
              this.userAnswer = userAnswer
              this.correctAnswer = correctAnswer
            }
          }

          class History {
            constructor(title, testList) {
              this.title = title
              this.testList = testList
            }

            addHistory(testRes) {
              this.testList.push(testRes)
            }

            showHistory() {
              document.write(`${this.title}=${JSON.stringify(this.testList)}`)
            }
          }

          class MultiChecker {
            constructor() {
              this.randomNum1 = Math.floor(Math.random() * 8 + 2)
              this.randomNum2 = Math.floor(Math.random() * 8 + 2)
            }

            startTest() {
              let multiChecker = new TestData(
                this.randomNum1,
                this.randomNum2,
                '*',
                parseInt(prompt(`${this.randomNum1}*${this.randomNum2}`)),
                this.randomNum1 * this.randomNum2
              )
              return multiChecker
            }
          }

          class AddChecker {
            constructor(range) {
              this.randomNum1 = Math.floor(Math.random() * range + 1)
              this.randomNum2 = Math.floor(Math.random() * range + 1)
            }

            startTest() {
              const addChecker = new TestData(
                this.randomNum1,
                this.randomNum2,
                '+',
                parseInt(prompt(`${this.randomNum1}+${this.randomNum2}`)),
                this.randomNum1 + this.randomNum2
              )
              return addChecker
            }
          }

          class TestManager {
            static #isCreated
            constructor(taskAmount) {
              if (TestManager.#isCreated) return TestManager.#isCreated
              this.taskAmount = taskAmount
              TestManager.#isCreated = this
            }

            getRandomTest() {
              return Math.random() < 0.5 ? 'multiply' : 'add'
            }

            startManager() {
              const history = new History('testlist', [])
              for (let i = 0; i < this.taskAmount; i++) {
                this.getRandomTest() === 'multiply'
                  ? history.addHistory(new MultiChecker().startTest())
                  : history.addHistory(
                      new AddChecker(userAddCheckerRange).startTest()
                    )
              }
              return history
            }
          }

          const userAddCheckerRange = parseInt(
            prompt('Введіть діапазон чисел в якому хочете тренувати додавання')
          )
          const userTaskAmount = parseInt(prompt('Введіьт кількість тестів'))

          const testManager = new TestManager(userTaskAmount)
          testManager.startManager().showHistory()
        </script>
      </div>
    </div>
  </body>
</html>
