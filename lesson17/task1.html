        <script>
          class Methods {
            static getPositiveNum(arr) {
              return arr.filter((el) => el > 0).length
            }
            static getNegativeNum(arr) {
              return arr.filter((el) => el < 0).length
            }
            static countOccurrences(array, target) {
              return array.filter((num) => num === target).length
            }
          }

          arr = [-14, 12, -13, 21, 23, 12, -10, 10]

          document.write(`
					Масив = ${arr}<br><br>
					Кількість додатніх = ${Methods.getPositiveNum(arr)}<br><br>
					Кількість відємних = ${Methods.getNegativeNum(arr)}<br><br>
					Кількість входжень числа 12 = ${Methods.countOccurrences(arr, 12)}
					`)
        </script>
