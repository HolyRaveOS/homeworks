			<script>
				let counter = 0
				let temperature
				let temperatureSum = 0
				for (let i = 1; i <= 12; i++) {
					counter++
					temperature = parseFloat(prompt(`Введуть температру за ${counter} Місяць`))
					temperatureSum += temperature
				}
				alert(`Середня температура за рік = ${temperatureSum / 12}`)
