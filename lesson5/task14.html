			<script>
				const productSum = 5000
				alert(`Потрібно сплатити ${productSum} гривень`)
				let finalSum = 0

				while (finalSum < productSum) {
					let userMoney = parseInt(prompt('Введіть кількість грошей'))
					finalSum += userMoney
					productSum - finalSum
					if ((productSum - finalSum) !== 0 && (productSum - finalSum) <= productSum && productSum >= finalSum)
						alert(`До сплати залишилось ${productSum - finalSum} гривень`)
					else if (finalSum > productSum)
						alert(`Ваша здача ${finalSum - productSum} гривень`)
					if (finalSum > productSum || finalSum === productSum)
						alert('Спасибі за покупку')
				}
