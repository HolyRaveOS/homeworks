<body>
	<div class="wrapper">

			<h1 class="main-title">Задача 6</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">

							Task6
						</span>
					</li>
				</ul>
			</nav>
			<script>
				let number = 1
				document.write('<div class="task6table">')

				for (let table = 1; table <= 3; table++) {

					document.write('<table  border="2px"> <br>')
					for (let i = 0; i < 3; i++) {
						document.write('<tr>')
						for (let j = 1; j <= 3; j++) {
							document.write(`<td> ${number} </td>`)
							number++
						}
						document.write('</tr>')
					}
				}
				document.write('</div>')

			</script>
		</div>
	</div>
