			<script>
				const num1 = parseInt(prompt('Введіть число 1'))
				const num2 = parseInt(prompt('Введіть число 2'))
				let sum = 0
				let min
				let max

				if (num1 > num2) {
					max = num1
					min = num2
				}
				else if (num2 > num1) {
					max = num2
					min = num1
				}
				else
					alert('Числа рівні')
				for (let i = min; i <= max; i++) {
					if (i % 2 !== 0)
						sum += i
				}
				document.write(`Сума не парних чисел = ${sum}`)
			</script>
