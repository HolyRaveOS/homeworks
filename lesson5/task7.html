					</li>
				</ul>
			</nav>
			<script>
				const paragraphNum = parseInt(prompt('Введіть суму абзаців'))
				let stopNum = 1
				let counter = 1
				while (stopNum <= paragraphNum) {
					document.write(`<h1>Заголовок ${counter}</h1>`)

					for (let i = 1; i <= stopNum; i++) {

						document.write(`<p>Розділ ${counter}, параграф ${i}</p>`)
					}

					document.write(`</h1>`)
					document.write(`<hr>`)

					stopNum += 1
					counter++
				}
			</script>
		</div>
	</div>
</body>
