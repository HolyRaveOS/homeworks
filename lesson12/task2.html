<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 2</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">
							Головна

					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">
							ДЗ №12

					</li>
					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task2
						</span>
					</li>
				</ul>
			</nav>
			<script>

				let randomNum = (minValue, maxValue) => {
					return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
				}

				let getRandomArr = (arrLength, minValue, maxValue) => {
					const arr = []
					for (let i = 0; i < arrLength; i++) {
						arr.push(randomNum(minValue, maxValue))
					}
					return arr
				}

				let randomArr = getRandomArr(30, 0, 50)

				function swap(arr, i, j) {
					if (j === +1) {
						let temp = arr[i]
						arr[i] = arr[i + 1]
						arr[i + 1] = temp
					}
					if (j === -1) {
						let temp = arr[i]
						arr[i] = arr[i - 1]
						arr[i - 1] = temp
					}
				}

				counter = 0
				let leftIndex = 0
				let rightIndex = randomArr.length - 1

				let getSortedArr = (randomArr) => {

					while (leftIndex < rightIndex) {
						for (let i = leftIndex; i < rightIndex; i++) {

							if (randomArr[i] > randomArr[i + 1]) {
								swap(randomArr, i, + 1)
								counter++
							}
						}
						rightIndex--
						for (let i = rightIndex; i > leftIndex; i--) {
							if (randomArr[i] < randomArr[i - 1]) {
								swap(randomArr, i, - 1)
								counter++
							}
						}
						leftIndex++
					}
					return randomArr
				}

				document.write(`
				Масив <br><br> ${randomArr}<br><br>
				Відсортований масив <br><br> ${getSortedArr(randomArr)}<br><br>
				Кількість обмінів = ${counter}
				`)
			</script>
		</div>
	</div>
</body>
