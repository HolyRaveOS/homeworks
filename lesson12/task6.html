			<script>

				let names = [
					'John',
					'Paul',
					'Olga',
					'Andrew',
					'Abrams',
					'Abba',
					'Peter',
					'Tina',
					'Olga',
					'Jack',
					'Peter',
				]

				names.sort((a, b) => a.length - b.length)

				function getSearchEl(names, searchElement) {
					let start = 0
					let end = names.length - 1
					while (start <= end) {
						const middle = Math.floor((start + end) / 2)
						if (names[middle].length === searchElement) return 'Так Є' + ' ' + 'під індексом' + ' ' + middle
						if (names[middle].length < searchElement) start = middle + 1
						if (names[middle].length > searchElement) end = middle - 1
					}
					return 'Ні немає'
				}
				document.write(names + '<br><br>')
				document.write(getSearchEl(names, 5))

			</script>
