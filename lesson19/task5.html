<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-title">Задача 5</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="../index.html"> Головна </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="./index.html" class="breadcrumbs__link"> ДЗ №3 </a>
            </li>
            <li class="breadcrumbs__item">
              <span class="breadcrumbs__link breadcrumbs__link_active">
                Task5
              </span>
            </li>
          </ul>
        </nav>
        <ul class="cards-list"></ul>
        <style>
          .cards-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
          }

          .cards-list__card {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 180px;
            border: 1px solid #ccc;
            padding: 5px 10px;
          }

          .cards-list__card--active {
            border-color: #22b14c;
          }

          .cards-list__status {
            font-size: 14px;
            margin-bottom: 20px;
          }

          .cards-list__img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
            flex-grow: 1;
            margin-bottom: 20px;
          }

          .cards-list__title {
            font-size: 12px;
            display: block;
            max-width: 150px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
          }

          .cards-list__price {
            color: #f84147;
            font-size: 20px;
          }

          .top,
          .discount {
            color: #fff;
            padding: 3px 8px;
            border-radius: 10px;
            width: fit-content;
            display: block;
          }

          .top {
            background-color: #ffa900;
          }

          .discount {
            background-color: #f84147;
          }
        </style>
        <script>
          class Card {
            constructor({ status, imgSrc, title, price, currency }) {
              this.status = status
              this.imgSrc = imgSrc
              this.title = title
              this.price = price
              this.currency = currency
            }

            render(containerSelector) {
              const cardItem = document.createElement('li')
              cardItem.className = 'cards-list__item'

              const card = document.createElement('div')
              card.className = 'cards-list__card'
              cardItem.append(card)

              const cardStatus = document.createElement('span')
              if (this.status === 'ТОП ПРОДАЖ') {
                cardStatus.className = 'cards-list__status top'
              } else {
                cardStatus.className = 'cards-list__status discount'
              }
              cardStatus.innerText = this.status
              card.append(cardStatus)

              const cardImg = document.createElement('img')
              cardImg.className = 'cards-list__img'
              cardImg.setAttribute('src', this.imgSrc)
              card.append(cardImg)

              const cardTitle = document.createElement('span')
              cardTitle.className = 'cards-list__title'
              cardTitle.innerText = this.title
              card.append(cardTitle)

              const cardPrice = document.createElement('span')
              cardPrice.className = 'cards-list__price price'
              cardPrice.innerText = this.price
              card.append(cardPrice)

              const cardCurrency = document.createElement('span')
              cardCurrency.className = 'cards-list__currency currency'
              cardCurrency.innerText = this.currency
              cardPrice.append(cardCurrency)

              if (containerSelector) {
                document.querySelector(containerSelector).append(cardItem)
                return cardItem
              }
            }
          }

          cardData = [
            {
              status: 'ТОП ПРОДАЖ',
              imgSrc: './task5-img/1.webp',
              title:
                'Ноутбук Acer Aspire 5 A515-56G-51Q5 (NX.AT2EU.00M) Pure Silver / Intel Core i5-1135G7 / RAM 8 ГБ / SSD 512 ГБ / nVidia GeForce MX450',
              price: '21 999',
              currency: '₴',
            },
            {
              status: 'ТОП ПРОДАЖ',
              imgSrc: './task5-img/2.webp',
              title:
                'Ноутбук Lenovo IdeaPad 1 15AMN7 (82VG00CLRA) Cloud Grey / 15.6" IPS Full HD / AMD Ryzen 3 7320U / RAM 8 ГБ / SSD 512 ГБ',
              price: '16 999',
              currency: '₴',
            },
            {
              status: 'ТОП ПРОДАЖ',
              imgSrc: './task5-img/3.webp',
              title:
                'Ноутбук ASUS TUF Dash F15 FX517ZC-HN098 (90NR09L3-M00H30) Black / 15.6" IPS Full HD 144 Гц / Intel Core i7-12650H / RAM 16 ГБ / SSD 512 ГБ / nVidia GeForce RTX 3050',
              price: '39 999',
              currency: '₴',
            },
            {
              status: 'АКЦІЯ',
              imgSrc: './task5-img/4.webp',
              title:
                'Ноутбук Lenovo IdeaPad Gaming 3 15IHU6 (82K10190RA) Shadow Black / 15.6" IPS Full HD 120 Гц / Intel Core i5-11320H / RAM 16 ГБ / SSD 512 ГБ / nVidia GeForce RTX 3050',
              price: '33 999',
              currency: '₴',
            },
          ]

          window.onload = function () {
            for (const key of cardData) {
              new Card(key).render('.cards-list')
            }

            const cardList = document.querySelectorAll('.cards-list__card')

            for (const card of cardList) {
              card.onclick = function () {
                card.classList.toggle('cards-list__card--active')
              }
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
