<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-title">Задача 2</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="../index.html"> Головна </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="./index.html" class="breadcrumbs__link"> ДЗ №18 </a>
            </li>
            <li class="breadcrumbs__item">
              <span class="breadcrumbs__link breadcrumbs__link_active">
                Task2
              </span>
            </li>
          </ul>
        </nav>
        <style>
          .inputs {
            display: flex;
            flex-direction: column;
          }
        </style>
        <div class="inputs">
          <label class="inputs__label">
            Value 1
            <input class="inputs__input" type="number" />
          </label>
          <label class="inputs__label">
            Value 2
            <input class="inputs__input" type="number" />
          </label>
          <label class="inputs__label">
            Value 3
            <input class="inputs__input" type="number" />
          </label>
          <label class="inputs__label">
            Value 4
            <input class="inputs__input" type="number" />
          </label>
          <label class="inputs__label">
            Value 5
            <input class="inputs__input" type="number" />
          </label>
        </div>
        <script>
          function fillValue() {
            let label = this
            let parsedValue = parseInt(this.children[0].value)

            while (label.nextElementSibling) {
              label = label.nextElementSibling
              label.children[0].value = parsedValue += 1
            }

            while (label.previousElementSibling) {
              label = label.previousElementSibling
              label.children[0].value = parsedValue -= 1
            }
          }

          window.onload = function () {
            const inputList = document.querySelectorAll('.inputs__label')
            for (const inp of inputList) {
              inp.oninput = fillValue
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
