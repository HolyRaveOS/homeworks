<body>

						</span>
					</li>
				</ul>
			</nav>
			<script>

				let namesNum = parseInt(prompt('Введіть кількість імен'))

				let namesArr = (namesNum) => {
					let namesArr = []
					for (let i = 0; i < namesNum; i++) {
						let userName = prompt(`Введіть ${i + 1} ім'я`)
						namesArr.push(userName)
					}
					return namesArr
				}

				let getFirstCharacterArr = () => {
					let firstCharacterArr = []
					namesArr(namesNum).forEach(namesArrEl => {
						firstCharacterArr.push(namesArrEl.charAt(0))
					});
					return firstCharacterArr
				}

				document.write(getFirstCharacterArr())
			</script>

	</div>
