<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 9</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">

					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task10
						</span>
					</li>
				</ul>
			</nav>
			<script>

				let priceNum = parseInt(prompt('Введіть кількість цін'))

				let prices = (priceNum) => {
					let priceArr = []
					for (let i = 0; i < priceNum; i++) {
						let userPrice = parseFloat(prompt(`Введіть суму ${i + 1} тоавру`))
						priceArr.push(userPrice)
					}
					return priceArr
				}

				let taxes = () => {
					taxesArr = []
					prices(priceNum).forEach((pricesEl, pricesElIndex) => {
						taxesArr.push(`Сума податку для ${pricesElIndex + 1} товару = ${pricesEl - pricesEl * (80 / 100)} грн <br>`)
					});
					return taxesArr
				}
				document.write(taxes())
			</script>
		</div>
	</div>
</body>
