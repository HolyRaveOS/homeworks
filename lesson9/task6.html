<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task6</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 6</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">
							Головна
						</a>
					</li>
					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">
							ДЗ №9
						</a>
					</li>
					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task6
						</span>
					</li>
				</ul>
			</nav>
			<script>

				let elNum = parseInt(prompt('Введіть кількість елементів'))

				let getElements = (elNum) => {
					let elArr = []
					for (let i = 0; i < elNum; i++) {
						let userEl = parseInt(prompt(`Введіть число для ${i + 1} елемента`))
						elArr.push(userEl)
					}
					return elArr
				}

				let getMultiply = () => {
					getElements(elNum).forEach((el, index, elArr) => {
						if (el > elArr[0])
							document.write(`${el * 2}<br>`)
					});
				}

				getMultiply()
			</script>
		</div>
	</div>
</body>

</html>
