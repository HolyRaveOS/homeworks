			<script>

				let carsNumAmount = parseInt(prompt('Введіть кількість номерів авто'))

				let carsNumArr = (carsNumAmount) => {
					let carsNumArr = []
					for (let i = 0; i < carsNumAmount; i++) {
						let userNum = prompt(`Введіть ${i + 1} номер`)
						carsNumArr.push(userNum)
					}
					return carsNumArr
				}

				let getCarsNumWithFirstLetterAArr = () => {
					let carsNumWithFirstLetterAArr = []
					carsNumArr(carsNumAmount).forEach(carsNumArrEl => {
						if (carsNumArrEl.charAt(0) === 'A' || carsNumArrEl.charAt(0) === 'А') {
							carsNumWithFirstLetterAArr.push(carsNumArrEl + '<br>')
						}
					});
					return carsNumWithFirstLetterAArr
				}

				document.write(getCarsNumWithFirstLetterAArr())

			</script>
