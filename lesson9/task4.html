<html lang="uk">

<head>
	<meta charset="UTF-8">

	<title>Task4</title>

</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 4</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">
							Головна
						</a>
					</li>
					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">
							ДЗ №9
						</a>
					</li>
					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task4
						</span>
					</li>
				</ul>
			</nav>
			<script>

				let elementNum = parseInt(prompt('Введіть кількість елементів'))

				let getUserEl = (elementNum) => {
					let elementsArr = []
					for (let i = 0; i < elementNum; i++) {
						userEl = parseInt(prompt(`Ведіть число ${i + 1} елемента`))
						elementsArr.push(userEl)
					}
					return elementsArr
				}

				let getBiggerThan100 = () => {
					for (const elNum of getUserEl(elementNum)) {
						if (elNum > 100)
							document.write(`${elNum}<br>`)
					}
				}

				getBiggerThan100()

			</script>
		</div>
	</div>
</body>

</html>
