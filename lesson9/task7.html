			<script>

				let priceNum = parseInt(prompt('Введіть кількість цін'))

				function getPricesArr(priceNum) {
					let pricesArr = []
					for (let i = 0; i < priceNum; i++) {
						let usrPrice = parseInt(prompt(`Введіть ціну для ${i + 1} товару`))
						pricesArr.push(usrPrice)
					}
					return pricesArr
				}

				let getDiscount = () => {
					pricesArr.forEach((priceArrEl, pricesArrIndex, pricesArr) => {
						if (priceArrEl >= 1000) {
							pricesArr[pricesArrIndex] = pricesArr[pricesArrIndex] - (pricesArr[pricesArrIndex] * (30 / 100))
						}
					});
					return pricesArr
				}

				let pricesArr = getPricesArr(priceNum)
				document.write(getDiscount())

			</script>
