<body>
	<div class="wrapper">

						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task5
						</span>
					</li>
				</ul>
			</nav>
			<script>

				let elementNum = parseInt(prompt('Введіть кількість елементів'))

				let getElements = (elementNum) => {
					let elements = []
					for (let i = 0; i < elementNum; i++) {
						let userEl = parseInt(prompt(`Введіть число ${i + 1} елемента`))
						elements.push(userEl)
					}
					return elements
				}

				let getProduct = () => {
					let elProduct = 0
					for (const elNum of getElements(elementNum)) {
						if (elNum > 0) {
							elProduct *= elNum
						}
						if (elProduct === 0) {
							elProduct = elNum
						}
					}
					return elProduct
				}

				document.write(getProduct())

			</script>

	</div>
</body>
