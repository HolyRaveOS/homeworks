        <script>
          function* getRandomEvenNumbers(numbersAmount, minNum, maxNum) {
            for (let i = 0; i < numbersAmount; ) {
              let randNum =
                minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
              if (randNum % 2 === 0) {
                i++
                yield randNum
              }
            }
          }

          let arr = [...getRandomEvenNumbers(5, 0, 100)]
          document.write(arr)
        </script>
