<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-title">Задача 4</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="../index.html"> Головна </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="./index.html" class="breadcrumbs__link"> ДЗ №25 </a>
            </li>
            <li class="breadcrumbs__item">
              <span class="breadcrumbs__link breadcrumbs__link_active">
                Task4
              </span>
            </li>
          </ul>
        </nav>
        <script>
          const container = document.querySelector('.container')
          async function getData() {
            let response = await fetch(
              'https://dog.ceo/api/breeds/image/random'
            )
            if (response.ok) {
              const data = await response.json()
              container.innerHTML = `<img src=${data.message} alt="Dog">`
            }
          }
          getData()
        </script>
      </div>
    </div>
  </body>
</html>
