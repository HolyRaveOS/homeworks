          class Shop {

            }

            *[Symbol.iterator]() {
              for (let value = 0; value < this.product.length; value++) {
                // yield this.product[value]
                yield this.product[value].title +
                  ': ' +
                  (
                    this.product[value].price * this.product[value].amount
                  ).toFixed(2)
              }
            }
          }

          class Product {
            constructor(title, price, amount) {
              this.title = title
              this.price = price
              this.amount = amount
            }
          }

          let shop = new Shop([
            new Product('Laptop', 999.99, 5),
            new Product('Smartphone', 599.99, 10),
            new Product('Headphones', 49.99, 20),
            new Product('Tablet', 349.99, 8),
            new Product('Keyboard', 29.99, 15),
          ])

          for (const el of shop) {
            // document.write(

            document.write(el + '<br>')
