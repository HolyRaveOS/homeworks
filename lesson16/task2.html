  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-title">Задача 2</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="../index.html"> Головна </a>

            <li class="breadcrumbs__item">
              <a href="./index.html" class="breadcrumbs__link"> ДЗ №16 </a>

            <li class="breadcrumbs__item">
              <span class="breadcrumbs__link breadcrumbs__link_active">
                Task2
              </span>
            </li>
          </ul>
        </nav>
        <script>
          class TMoney {
            #dollarRate
            #dollarBallance
            constructor(dollarRate, initGRnBalance) {
              this.DollarRate = dollarRate
              this.Balance = initGRnBalance
            }

            get DollarRate() {
              return this.#dollarRate
            }

            set DollarRate(rate) {
              if (rate < 1)
                throw new Error('Некоректне число (має бути більше 0)')
              this.#dollarRate = rate
            }

            get Balance() {
              return this.#dollarBallance * this.#dollarRate
            }

            set Balance(grnSum) {
              if (grnSum < 1)
                throw new Error('Некоректне число (має бути більше 0)')
              this.#dollarBallance = grnSum / this.DollarRate
            }

            addMoney(grnSum) {
              if (grnSum < 1)
                throw new Error('Некоректне число (має бути більше 0)')
              this.Balance += grnSum
            }

            withdrawMoney(grnSum) {
              if (grnSum < 1)
                throw new Error('Некоректне число (має бути більше 0)')
              if (grnSum > this.Balance)
                throw new Error('Недостатньо коштів на рахунку')
              this.Balance -= grnSum
            }

            getRateWithIncreaseOn100grn() {
              return (this.Balance + 100) / this.#dollarBallance
            }

            toString() {
              return `${this.#dollarBallance.toFixed(2)} `
            }
          }

          let tMoney = new TMoney(38, 4000)
          document.write(`Поточний курс = ${tMoney.DollarRate}<br><br>`)
          document.write(`Баланс =  $${tMoney} <br><br>`)
          tMoney.addMoney(1000)
          document.write(
            `Баланс після поповнення на 1000грн =  $${tMoney}<br><br>`
          )
          tMoney.withdrawMoney(3000)
          document.write(`Баланс після зняття 3000грн =  $${tMoney}<br><br>`)
          document.write(
            `Курс долара, при якому сума у гривнях збільшиться на 100 = ${tMoney
              .getRateWithIncreaseOn100grn()
              .toFixed(2)}`
          )
        </script>
      </div>
    </div>
  </body>
