        <span class="buttons-click-count" style="display: block"
          >Кількість натискань на кнопки:
        </span>
        <span class="inputs-click-count">Кількість натискань на інпути: </span>
        <script>
          function countClicks() {
            let inputClickCount = 0
            let buttonClickCount = 0
            const inputs = document.querySelector('.inputs-click-count')
            const buttons = document.querySelector('.buttons-click-count')
            window.captureEvents(Event.CLICK)
            window.onclick = (e) => {
              if (e.target.tagName === 'INPUT') {
                inputClickCount += 1
                inputs.innerText =
                  'Кількість натискань на інпути:' + inputClickCount
              } else if (e.target.tagName === 'BUTTON') {
                buttonClickCount += 1
                buttons.innerText =
                  'Кількість натискань на кнопки:' + buttonClickCount
              }
            }
          }
          countClicks()
        </script>
