        <script>
          class Book {
            constructor(title, year, author, country) {
              this.title = title
              this.year = year
              this.author = author
              this.country = country
            }
          }

          let books = [
            new Book(
              'Murder on the Orient Express',
              1934,
              'Agatha Christie',
              'United States'
            ),
            new Book(
              'Death on the Nile',
              1937,
              'Agatha Christie',
              'United States'
            ),
            new Book(
              'The Murder of Roger Ackroyd',
              1926,
              'Agatha Christie',
              'United States'
            ),
            new Book(
              'To Kill a Mockingbird',
              1960,
              'Harper Lee',
              'United States'
            ),
            new Book('Go Set a Watchman', 2015, 'Harper Lee', 'United States'),
          ]

          function countBooksForAuthors(books) {
            let mapBooks = new Map()
            for (const book of books) {
              mapBooks.set(book.author, (mapBooks.get(book.author) ?? 0) + 1)
            }
            return mapBooks
          }

          console.log(countBooksForAuthors(books))
