        <script>
          let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]

          function getNumOfEachReadingsOccurrences(temperatures) {
            let mapTemperatures = new Map()
            for (const show of temperatures) {
              mapTemperatures.set(show, (mapTemperatures.get(show) ?? 0) + 1)
            }
            return mapTemperatures
          }

          function countNumberOfDifferentReadings(temperatures) {
            return new Set(temperatures.map((el) => Math.ceil(el)))
          }
          console.log(getNumOfEachReadingsOccurrences(temperatures))
          console.log(countNumberOfDifferentReadings(temperatures))
