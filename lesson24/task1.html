                Task1
              </span>

          </ul>
        </nav>
        <script>
          const studentsAge = [
            12, 11, 13, 15, 14, 17, 13, 12, 11, 14, 12, 13, 11, 17,
          ]

          function calculateSimilarValues(values) {
            let mapAges = new Map()
            for (const age of values) {
              mapAges.set(age, (mapAges.get(age) ?? 0) + 1)
            }
            return mapAges
          }

          function showCalculatedValuesAndMaxValue(calculatedValues) {
            let maxAge = -Infinity
            calculatedValues.forEach((num, age) => {
              if (age > maxAge) maxAge = age
              document.write(`Вік ${age}:кількість ${num}<br>`)
            })
            document.write(`Максимвльний вік ${maxAge}`)
          }

          showCalculatedValuesAndMaxValue(calculateSimilarValues(studentsAge))
        </script>
      </div>
    </div>
