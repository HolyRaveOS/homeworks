        <script>
          class Student {
            constructor(fullName, course, faculty) {
              this.fullName = fullName
              this.course = course
              this.faculty = faculty
            }
          }

          const students = [
            new Student('Іваненко Іван Іванович', 2, 'Факультет інформатики'),
            new Student('Петренко Марія Василівна', 3, 'Факультет економіки'),
            new Student('Прищенко Анна Олегівна', 4, 'Факультет філології'),

            new Student(
              'Сидоренко Олексій Петрович',
              1,
              'Факультет математики'
            ),
            new Student('Метренко Марія Василівна', 3, 'Факультет економіки'),

            new Student('Грищенко Анна Олегівна', 4, 'Факультет філології'),
            new Student(
              'Коваленко Володимир Миколайович',
              2,
              'Факультет фізики'
            ),
            new Student('Бондаренко Олена Ігорівна', 3, 'Факультет історії'),
            new Student('Ветренко Марія Василівна', 3, 'Факультет економіки'),
            new Student('Мельник Андрій Вікторович', 1, 'Факультет хімії'),
            new Student('Кузьменко Юлія Володимирівна', 4, 'Факультет права'),
            new Student('Василенко Іван Іванович', 2, 'Факультет інформатики'),
          ]

          function getDifferentFacultiesNum(students) {
            return new Set(students.map((el) => el.faculty)).size
          }

          function getNumOfStudentsFromEveryCourse(students) {
            let mapCourses = new Map()
            for (const student of students) {
              mapCourses.set(
                student.course,
                (mapCourses.get(student.course) ?? 0) + 1
              )
            }
            return mapCourses
          }
          console.log(getDifferentFacultiesNum(students))
          console.log(getNumOfStudentsFromEveryCourse(students))
        </script>
