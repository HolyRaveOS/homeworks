<body>

				</ul>
			</nav>
			<script>
				let userDigit = parseInt(prompt('Введіть число'))
				let product = 1
				while (userDigit !== 0) {
					product *= userDigit
					userDigit = parseInt(prompt('Введіть число'))
				}
				document.write(`Добуток = ${product}`)
			</script>
