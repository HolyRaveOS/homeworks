          </ul>
        </nav>
        <div class="wishes"></div>
        <script>
          function getUniqElement(arr, count) {
            const uniqueIndexes = new Set()
            while (uniqueIndexes.size < count) {
              const randomIndex = Math.floor(Math.random() * arr.length)
              uniqueIndexes.add(randomIndex)
            }

            return Array.from(uniqueIndexes).map((index) => arr[index])
          }

          window.onload = function getWishes() {
            let wishesArr = [
              'wish1',
              'wish2',
              'wish3',
              'wish4',
              'wish5',
              'wish6',
              'wish7',
              'wish8',
            ]

            let parentDiv = document.querySelector('.wishes')
            let uniqEl = getUniqElement(wishesArr, 3)

            for (let j = 0; j < 3; j++) {
              let divArr = document.createElement('div')
              parentDiv.append(divArr)
              divArr.innerText = uniqEl[j]
            }
          }
        </script>
      </div>
    </div>
