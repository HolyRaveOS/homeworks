        <style>

            flex-direction: column;
            gap: 15px;
          }
          .travel__wrapper {
            display: flex;
            gap: 50px;
          }
        </style>
        <script>
          function getSumFromInputs() {
            let inputs = document.querySelectorAll('input')
            let sum = 0
            for (const inp of inputs) {
              if (inp.checked) {
                sum += parseInt(inp.value)
              }
            }
            return sum
          }

          function getSumFromSelects() {
            let sum = 0
            let selects = document.querySelectorAll('select')
            for (const select of selects) {
              sum += parseInt(select.value)
            }
            return sum
          }

          function getTotalPrice() {
            let output = document.querySelector('.travel__sum')
            let sumFromInputs = getSumFromInputs()
            let sumFromSelects = getSumFromSelects()
            output.innerText = sumFromInputs + sumFromSelects
          }
          window.onload = function () {
            document.querySelector('.travel__btn').onclick = getTotalPrice
          }
        </script>
