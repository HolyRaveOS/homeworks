<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-title">Задача 3</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="../index.html"> Головна </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="./index.html" class="breadcrumbs__link"> ДЗ №18 </a>
            </li>
            <li class="breadcrumbs__item">
              <span class="breadcrumbs__link breadcrumbs__link_active">
                Task3
              </span>
            </li>
          </ul>
        </nav>
        <div class="years-check">
          <label class="years-check__label">
            Рік вашого народження
            <input
              style="display: block"
              class="years-check__input input"
              type="number"
              placeholder="0"
            />
          </label>
          <label class="years-check__label">
            Кількіть ваших років
            <input
              style="display: block"
              class="years-check__input output"
              type="number"
              placeholder="0"
            />
          </label>
        </div>
        <script>
          function getYears() {
            const currentYear = 2023
            let input = parseInt(document.querySelector('.input').value)
            let result = currentYear - input
            if (isNaN(result) || result < 0) {
              result = 0
            }
            document.querySelector('.output').value = result
          }

          window.onload = function () {
            document.querySelector('.input').oninput = getYears
          }
        </script>
      </div>
    </div>
  </body>
</html>
