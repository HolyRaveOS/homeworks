			<script>

				alert('Плаває у морі (Полюбляє їсти москалів)-Введіть переклад цього слова на англійську.По 1 букві. Усе з малої букви')

				let secretWord = 'shark'
				let letters = [...secretWord]
				let guessedLettersCounter = 0
				function getLetter(letters, counter = -1) {
					let min = -1
					let max = letters.length - 1
					return () => {
						counter++
						if (counter > max) {
							counter = min
							letters[counter] = '<br>'
						}
						return letters[counter]
					}
				}

				let nextLetter = getLetter(letters)

				for (let i = 0; i < letters.length; i++) {
					let userLetter = prompt(`Введіть ${i + 1} букву`)
					if (userLetter == nextLetter())
						guessedLettersCounter += 1
				}

				document.write(`
				Слово = ${secretWord}<br>
				Кількість вгаданих букв =  ${guessedLettersCounter}
				`)

			</script>
