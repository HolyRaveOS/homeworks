			<script>

				let arr = [12, 24, 11, 45, 23, 13, 56, 75, 45]
				arr.sort((a, b) => a - b)

				let userFigure = parseInt(prompt('Введіть число пошуку'))
				document.write(arr + '<br><br>')

				let getSearchEl = (arr, searchEl) => {

					function binarySearch(start, end) {
						if (start > end) {
							return false
						}

						let middle = Math.floor((start + end) / 2)

						if (arr[middle] === searchEl) {
							return middle

						}

						if (arr[middle] > searchEl) {
							return binarySearch(start, middle - 1)
						}

						return binarySearch(middle + 1, end)
					}
					return binarySearch(0, arr.length - 1)
				}

				let res = getSearchEl(arr, userFigure)
				res === false
					? document.write('Такого числа немає')
					: document.write(`Таке число є під індексом ${res}`)

			</script>
