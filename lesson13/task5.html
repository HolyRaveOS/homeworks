			<script>

				let firstFigure
				let secondFigure
				let userRange = parseInt(prompt('Введіть у якому діапазоні чисел ви бажаєте практикуватись'))

				function createSimulator(firstFigure, secondFigure) {
					firstFigure = Math.floor(Math.random() * userRange) + 1
					secondFigure = Math.floor(Math.random() * userRange) + 1
					let sum = 0
					let userAnswer = parseInt(prompt(`Скільки буде ${firstFigure} + ${secondFigure}`))
					sum = firstFigure + secondFigure
					userAnswer === sum ? alert('Вірно') : alert(`Не вірно правильна відповідь = ${sum}`)
					return userAnswer

				}

				function timeOut() {
					setTimeout(() => {
						createSimulator(firstFigure, secondFigure)
						timeOut()
					}, 10000)
				}
				timeOut()

			</script>
