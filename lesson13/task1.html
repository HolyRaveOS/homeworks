			<script>

				function recursive(n) {
					if (n === 0) {
						return 1;
					} else {
						return recursive(n - 1) + 2 * n
					}
				}

				function iterative(n) {
					let x = 1
					for (let i = 1; i <= n; i++) {
						x += 2 * i
					}
					return x
				}
				document.write(`Рекурсивний метод =  ${recursive(10)}<br>`)

				document.write(`Ітератовий метод =  ${iterative(10)}`)
			</script>
