			<script>

				let userStartMonth = parseInt(prompt('Введіть номер початкового місяця'))
				let userMonthAmount = parseInt(prompt('Введіть кількість місяців які потрібно перебрати'))

				function iterator(counter = 1) {
					let min = 1
					let max = 12
					if (counter >= 12) {
						counter = counter % 12
					}

					return () => {
						if (counter > max) {
							counter = min
						}
						return counter++
					}
				}

				let nexMonth = iterator(userStartMonth)

				for (let i = 0; i < userMonthAmount; i++) {
					document.write(nexMonth() + '<br>');
				}

			</script>
