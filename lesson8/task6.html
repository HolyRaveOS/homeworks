				</ul>

			<script>

				const productsNum = parseInt(prompt('Введіть кількість товарів'))
				const userMoney = parseFloat(prompt('Введіть кількість грошей'))

				function getProductsPrice(productsNum) {
					let productsPrice = []
					for (let i = 0; i < productsNum; i++) {
						let userNum = parseFloat(prompt(`Введіть ціну ${i + 1} товару`))
						productsPrice.push(userNum)
					}
					return productsPrice
				}

				function getProductsNames(productsNum) {
					let productsNames = []
					for (let i = 0; i < productsNum; i++) {
						let userName = prompt(`Введіть назву ${i + 1} товару`)
						productsNames.push(userName)
					}
					return productsNames
				}

				function getAffordableProducts(userMoney, productPrice, namesOfProducts) {
					let affordableProducts = []
					for (let i = 0; i < productPrice.length; i++) {
						if (productPrice[i] <= userMoney)
							affordableProducts.push(namesOfProducts[i])
					}
					return affordableProducts
				}

				let priceOfProducts = getProductsPrice(productsNum)
				let namesOfProducts = getProductsNames(productsNum)
				let affordableProducts = getAffordableProducts(userMoney, priceOfProducts, namesOfProducts)
				document.write(`Товари які ви можете собі дозволити ${affordableProducts}`)
			</script>
