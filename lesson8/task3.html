			<script>

				const studentsNum = parseInt(prompt('Введіть кількість учнів'))

				function getStudentsNames(studentsNum) {
					let studentsNames = []
					for (let i = 0; i < studentsNum; i++) {
						let userNames = prompt(`Введіть ім'я ${i + 1} Учня`)
						studentsNames.push(userNames)
					}
					return studentsNames
				}

				function getNumOfIvanNames(studentsNames) {
					let ivanNum = 0
					for (let i = 0; i < studentsNames.length; i++) {
						if (studentsNames[i] === 'Іван' || studentsNames[i] === 'Ivan')
							ivanNum++
					}
					return ivanNum
				}

				let studentsNames = getStudentsNames(studentsNum)
				let numOfIvanNames = getNumOfIvanNames(studentsNames)
				document.write(`Ім'я Іван зустрічалося ${numOfIvanNames} разів`)

			</script>
