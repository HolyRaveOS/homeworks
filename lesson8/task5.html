<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task5</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 5</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">
							Головна
						</a>
					</li>
					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">
							ДЗ №8
						</a>
					</li>
					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task5
						</span>
					</li>
				</ul>
			</nav>
			<script>

				const gradesNum = parseInt(prompt('Введіть кількість оцінок'))

				function getGrades(gradesNum) {
					let grades = []
					for (let i = 0; i < gradesNum; i++) {
						let userGrades = parseInt(prompt(`Введіть оцінку за ${i + 1} предмет`))
						grades.push(userGrades)
					}
					return grades
				}

				function getNumOfGrades2(grades) {
					let grades2Num = 0
					for (let i = 0; i < grades.length; i++) {
						if (grades[i] === 2)
							grades2Num++
					}
					return grades2Num
				}

				function getNumOfGrades4And5(grades) {
					let grades4And5Num = 0
					for (let i = 0; i < grades.length; i++) {
						if (grades[i] === 4 || grades[i] === 5)
							grades4And5Num++
					}
					return grades4And5Num
				}

				function getSumOfGrades(grades) {
					let gradesSum = 0
					for (let i = 0; i < grades.length; i++) {
						gradesSum += grades[i]
					}
					return gradesSum
				}

				function getGradesAverage(gradesSum, grades) {
					return gradesSum / grades.length
				}

				function getLowerThanAverageNum(average, grades) {
					let lowerThanAverageNum = 0
					for (let i = 0; i < grades.length; i++) {
						if (grades[i] < average)
							lowerThanAverageNum++
					}
					return lowerThanAverageNum
				}

				let grades = getGrades(gradesNum)
				let numOfGrades2 = getNumOfGrades2(grades)
				let numOfGrades4And5 = getNumOfGrades4And5(grades)
				let gradesSum = getSumOfGrades(grades)
				let gradesAverage = getGradesAverage(gradesSum, grades)
				let lowerThanAverageNum = getLowerThanAverageNum(gradesAverage, grades)

				document.write(`
				Кількість двійок = ${numOfGrades2}<br>
				Кількість хороших оцінок = ${numOfGrades4And5}<br>
				Кількість оцінок, які нижче середнього = ${lowerThanAverageNum}
				`)
			</script>
		</div>
	</div>
</body>

</html>
