			<script>


				function getElementsWithPrize(min, max, elementsNum) {
					let elementsArr = [0]
					for (let i = 0; i < elementsNum; i++) {
						let randomAmount = min + Math.floor(Math.random() * (max - min + 1))
						elementsArr.push(randomAmount)
					}
					return elementsArr
				}


				function getTotalWin(elementsWithPrize) {
					let prize = 0
					let userInput

					do {
						userInput = parseInt(prompt(`Введіть номер елемента від 1 до ${elementsAmount}. 
Щоб зупитини гру напишіть 777.`))

						if (isNaN(userInput)) {
							userInput = 0
						}
						if (isNaN(elementsWithPrize[userInput]))
							prize += 0

						else if (userInput !== 777) {
							prize += elementsWithPrize[userInput]
							alert(`Ваш баланс = ${prize}`)
						}

					} while (userInput !== 777)
					document.write(`Гра закінчина ваш виграш = ${prize}`)
					return prize
				}

				let elementsAmount = 7
				let elementsWithPrize = getElementsWithPrize(-500, 500, elementsAmount)
