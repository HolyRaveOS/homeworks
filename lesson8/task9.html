			<script>

				let cellNum = parseInt(prompt('Введіть кількість клітинок'))
				let shipNum = parseInt(prompt('Введіть кількість кораблів'))

				function getGameTable(cellNum, shipNum) {
					let cellTable = []
					for (let i = 0; i < cellNum; i++) {
						cellTable.push(0)
					}

					for (let j = 0; j < shipNum;) {

						let randomIndex = Math.floor(Math.random() * cellNum)
						if (cellTable[randomIndex] === 0) {
							cellTable[randomIndex] = 1
							j++
						}
					}
					return cellTable
				}

				function startGame(shipNum, gameTable) {

					do {
						let userShot = parseInt(prompt('Введіть номер клітинки по якій будемо стріляти'))
						if (gameTable[userShot] === 1) {
							alert('Є попадання')
							shipNum--
						}
						else {
							alert('Промах')
						}
					} while (shipNum > 0);

					return alert('Корабель потоплено')
				}

				let gameTable = getGameTable(cellNum, shipNum)
				let game = startGame(shipNum, gameTable)

			</script>
