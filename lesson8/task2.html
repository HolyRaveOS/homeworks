<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 2</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">

					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">

					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task2
						</span>
					</li>
				</ul>
			</nav>
			<script>

				function getCustomerNum(dayNum) {
					let weekNum = []
					for (let i = 0; i < dayNum; i++) {
						let customerNum = parseInt(prompt(`Введіть кількість відвідувачів за ${i + 1} день`))
						weekNum.push(customerNum)
					}
					return weekNum
				}

				function getLowerThan20CustomersPerDay(customersPerDay) {
					let lowerThan20 = []
					for (let i = 0; i < customersPerDay.length; i++) {
						if (customersPerDay[i] < 20)
							lowerThan20.push(i + 1)
					}
					return lowerThan20
				}

				function getMinNumOfCustomers(customersPerDay) {
					let minNum = customersPerDay[0]
					for (let i = 1; i < customersPerDay.length; i++) {
						if (minNum > customersPerDay[i]) minNum = customersPerDay[i]
					}
					return minNum
				}

				function getMaxNumOfCustomers(customersPerWeek) {
					let maxNum = customersPerWeek[0]
					for (let i = 1; i < customersPerWeek.length; i++) {
						if (maxNum < customersPerWeek[i]) maxNum = customersPerWeek[i]
					}
					return maxNum
				}

				function getDaysWithMinAndMaxNumOfCustomers(minOrMaxNumOfCustomers, customersPerWeek) {
					let dayWithMinOrMaxNum = []
					for (let i = 0; i < customersPerWeek.length; i++) {
						if (customersPerWeek[i] === minOrMaxNumOfCustomers)
							dayWithMinOrMaxNum.push(i + 1)
					}
					return dayWithMinOrMaxNum
				}

				function getSumOfCustomersInWorkingDays(customersPerWeek) {
					let sumOfCustomers = 0
					for (let i = 0; i < 5; i++) {
						sumOfCustomers += customersPerWeek[i]
					}
					return sumOfCustomers
				}

				function getSumOfCustomersInWeekendDays(customersPerWeek) {
					let sumOfCustomers = 0
					for (let i = 5; i < 7; i++) {
						sumOfCustomers += customersPerWeek[i]
					}
					return sumOfCustomers
				}

				let customersWeekNum = getCustomerNum(7)
				let lowerThan20CustomersPerDay = getLowerThan20CustomersPerDay(customersWeekNum)
				let minCustomersPerDay = getMinNumOfCustomers(customersWeekNum)
				let maxCustomersPerDay = getMaxNumOfCustomers(customersWeekNum)
				let daysWithMinNumOfCustomers = getDaysWithMinAndMaxNumOfCustomers(minCustomersPerDay, customersWeekNum)
				let daysWithMaxNumOfCustomers = getDaysWithMinAndMaxNumOfCustomers(maxCustomersPerDay, customersWeekNum)
				let sumOfCustomersInWorkingDays = getSumOfCustomersInWorkingDays(customersWeekNum)
				let sumOfCustomersInWeekendDays = getSumOfCustomersInWeekendDays(customersWeekNum)
				document.write(`
				номери днів, протягом яких кількість відвідувачів була меншою за 20 = ${lowerThan20CustomersPerDay} <br>
				номери днів, коли кількість відвідувачів була мінімальною = ${daysWithMinNumOfCustomers}<br>
				номери днів, коли кількість відвідувачів була максимальною = ${daysWithMaxNumOfCustomers}<br>
				загальна кількість клієнтів у робочі дні = ${sumOfCustomersInWorkingDays}<br> 
				загальна кількість клієнтів у вихідні дні = ${sumOfCustomersInWeekendDays}
				`)

			</script>
		</div>
	</div>
</body>
