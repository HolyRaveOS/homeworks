<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="main-title">Задача 1</h1>
			<nav class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item">
						<a class="breadcrumbs__link" href="../index.html">

					<li class="breadcrumbs__item">
						<a href="./index.html" class="breadcrumbs__link">

					</li>
					<li class="breadcrumbs__item">
						<span class="breadcrumbs__link breadcrumbs__link_active">
							Task1
						</span>
					</li>
				</ul>
			</nav>
			<script>
				const numberOfGrades = parseInt(prompt('Введіть кількість предметів'))

				function getGrades(userNum) {
					let rating = []
					for (let i = 0; i < userNum; i++) {
						let ratingNum = parseInt(prompt(`Введіть оцінку за ${i + 1} предмет`))
						rating.push(ratingNum)
					}
					return rating
				}

				function getAverage(grades) {
					let gradesSum = 0
					for (let i = 0; i < grades.length; i++) {
						gradesSum += grades[i]
					}
					return gradesSum / grades.length
				}

				function getMinRating(grades) {
					let minNum = grades[0]
					for (let i = 1; i < grades.length; i++) {
						if (minNum > grades[i]) minNum = grades[i]
					}
					return minNum
				}

				function getCategory(minRating) {
					let category
					if (minRating === 2)
						category = 'Двійочник'
					else if (minRating === 3)
						category = 'Трійочник'
					else if (minRating === 4)
						category = 'Хорошист'
					else if (minRating === 5)
						category = 'Відмінник'
					return category
				}

				let gradesNum = getGrades(numberOfGrades)
				let gradesAverage = getAverage(gradesNum)
				let minRating = getMinRating(gradesNum)
				let gradesCategory = getCategory(minRating)
				document.write(`Середній бал = ${gradesAverage.toFixed(2)} ваша категорія ${gradesCategory}`)
			</script>
		</div>
	</div>
</body>

</html>
