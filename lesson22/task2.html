        <script>
          class DateChecker {
            constructor(now = new Date()) {
              this.now = now
              this.currentMonth = this.now.getMonth()
              this.currentYear = this.now.getFullYear()
              this.currentDayOfWeek = this.now.getDay()
              this.daysOfWeek = [
                'неділя',
                'понеділок',
                'вівторок',
                'середа',
                'четвер',
                'п`ятниця',
                'субота',
              ]
            }
            isWeekend() {
              return this.currentDayOfWeek === 0 || this.currentDayOfWeek === 6
                ? 'вихідний'
                : 'робочий'
            }

            toString() {
              return `${this.currentMonth + 1}-${this.currentYear}-${
                this.daysOfWeek[this.currentDayOfWeek]
              }-(${this.isWeekend()})`
            }
          }

          const dateChecker = new DateChecker()
          document.write(dateChecker)
        </script>
