        <script>
          function getCurrentHours() {
            const now = new Date()
            const currentHour = now.getHours()
            return currentHour
          }

          function setGreeting() {
            let greeting
            if (getCurrentHours() >= 6 && getCurrentHours() < 12) {
              greeting = 'Доброго ранку'
            } else if (getCurrentHours() >= 12 && getCurrentHours() < 18) {
              greeting = 'Доброго дня'
            } else {
              greeting = 'Доброго вечора'
            }
            return greeting
          }

          document.write(setGreeting())
        </script>
