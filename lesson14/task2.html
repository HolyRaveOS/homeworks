			<script>

				let userMonth = parseInt(prompt('Введіть кількість місяців'))

				let date = {
					day: new Date().getUTCDate(),
					month: new Date().getUTCMonth(),
					year: new Date().getUTCFullYear(),
				}

				let getShiftedYear = ({ month, year }, userMonth) => {
					let monthSum = month + userMonth
					let yearSum = year + Math.floor(monthSum / 12)
					return yearSum
				}

				const shiftedYear = getShiftedYear(date, userMonth)

				alert(`Через ${userMonth} місяців буде ${shiftedYear} рік`)

			</script>
